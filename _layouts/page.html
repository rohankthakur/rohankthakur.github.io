---
layout: default
---

<div class="page">
  <div class="container">
    <header class="page-header">
      <h1 class="page-title">{{ page.title | escape }}</h1>
      {% if page.description %}
      <p class="page-description">{{ page.description }}</p>
      {% endif %}
    </header>

    <div class="page-content">
      {{ content }}
    </div>
  </div>
</div>

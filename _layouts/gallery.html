---
layout: default
---

<div class="gallery-page">
  <div class="container">
    <header class="gallery-header">
      <h1 class="gallery-title">{{ page.title | escape }}</h1>
      {% if page.description %}
      <p class="gallery-description">{{ page.description }}</p>
      {% endif %}

      <div class="gallery-nav">
        <a href="/photography/" class="back-link">&larr; Back to Photography</a>
      </div>
    </header>

    {% if page.images %}
    <div class="image-gallery">
      {% for image in page.images %}
        <div class="gallery-item">
          <img src="{{ image.url | relative_url }}" 
               alt="{{ image.alt | default: page.title }}"
               loading="lazy"
               onclick="openLightbox('{{ image.url | relative_url }}', '{{ image.caption | default: image.alt | default: page.title }}')">
          {% if image.caption %}
          <div class="gallery-caption">{{ image.caption }}</div>
          {% endif %}
        </div>
      {% endfor %}
    </div>
    {% endif %}

    <p></p>

    <div class="gallery-content">
      {{ content }}
    </div>

  </div>
</div>

<!-- Lightbox -->
<div id="lightbox" class="lightbox" onclick="closeLightbox()">
  <span class="lightbox-close">&times;</span>
  <img class="lightbox-content" id="lightbox-img">
  <div id="lightbox-caption" class="lightbox-caption"></div>
</div>

# Category pagination
#autopages:
  #enabled: true
  #collections:
    #enabled: false
  #categories:
    #layouts: ['category.html']
    #title: ':cat'
    #permalink: '/:cat/'
    #slugify:
      #mode: 'default'
      #case: false
  #tags:
    #layouts: ['tag.html']
    #title: 'Tagged: :tag'
    #permalink: '/tag/:tag/'

# Collections - not needed for post-based approach
# collections:

# Default front matter
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Rohan Kumar Thakur"
  - scope:
      path: ""
    values:
      layout: "default"

# GitHub Pages safe settings
safe: false  # Set to true for GitHub Pages, false for GitHub Actions
incremental: false
lsi: false

# Exclude from processing
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md
  - LICENSE
  - setup.sh
  - setup.bat
  - "*.bat"
  - "*.sh"

# Include
include:
  - .htaccess
  - _pages

# Timezone
timezone: Asia/Kolkata

# Permalink structure
permalink: /:categories/:year/:month/:day/:title/

title: Rohan Kumar Thakur
email: your-email@example.com
description: >-
  My portfolio website showcasing photography, art, 
  technical projects, and miscellaneous content.

baseurl: ""
url: "https://rohankthakur.github.io/"
twitter_username: yourusername
github_username: rohankthakur
linkedin_username: rohanthakur
flickr_username: rohanthakur

# Build settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    line_numbers: true
    css_class: 'highlight'
sass:
  sass_dir: _sass
  style: compressed

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-paginate-v2


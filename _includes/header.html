<header class="site-header">
  <nav class="navbar">
    <div class="container">
      <div class="navbar-brand">
        <a href="{{ '/' | relative_url }}" class="brand-link">
          {{ site.title | escape }}
        </a>
      </div>

      <input type="checkbox" id="navbar-toggle" class="navbar-toggle">
      <label for="navbar-toggle" class="navbar-toggle-label">
        <span></span>
        <span></span>
        <span></span>
      </label>

      <div class="navbar-menu">
        <a href="{{ '/' | relative_url }}" class="nav-link {% if page.url == '/' %}active{% endif %}">Home</a>
        <a href="{{ '/about/' | relative_url }}" class="nav-link {% if page.url == '/about/' %}active{% endif %}">About</a>

        <div class="nav-dropdown">
          <a href="{{ '/photography/' | relative_url }}" class="nav-link dropdown-toggle {% if page.url contains '/photography' %}active{% endif %}">Photography</a>
          <div class="dropdown-menu">
            <a href="{{ '/photography/birds/' | relative_url }}" class="dropdown-link">Birds</a>
            <a href="{{ '/photography/macro/' | relative_url }}" class="dropdown-link">Macro</a>
          </div>
        </div>

        <div class="nav-dropdown">
          <a href="{{ '/art/' | relative_url }}" class="nav-link dropdown-toggle {% if page.url contains '/art' %}active{% endif %}">Art</a>
          <div class="dropdown-menu">
            <a href="{{ '/art/sketches/' | relative_url }}" class="dropdown-link">Sketches</a>
            <a href="{{ '/art/paintings/' | relative_url }}" class="dropdown-link">Paintings</a>
          </div>
        </div>

        <a href="{{ '/projects/' | relative_url }}" class="nav-link {% if page.url contains '/projects' %}active{% endif %}">Projects</a>
        <a href="{{ '/misc/' | relative_url }}" class="nav-link {% if page.url contains '/misc' %}active{% endif %}">Misc</a>
      </div>
    </div>
  </nav>
</header>
